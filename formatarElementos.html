<!DOCTYPE html>
<html>
    <head></head>
    <body>
        Texto sem formatação.
        <br>
        <!--Bold text ou Negrito-->
        <b>Texto Negrito.</b>

        <br>
        <!--The HTML <strong> element defines text with strong importance. 
            The content inside is typically displayed in bold.-->
        <strong>Texto importante.</strong>

        <br>
        <!--texto itálico-->
        <i>Texto itálico.</i>

        <br>
        <!--texto enfatizado
        The HTML <em> element defines emphasized text. 
        The content inside is typically displayed in italic.-->
        <em>texto enfatizado</em>

        <br>
        <!--The HTML <small> element defines smaller text:-->
        <small>Texto pequeno.</small>
        
        <br>
        <!--The HTML <mark> element defines text that should be marked or highlighted:-->
        <p>Não se <mark>esqueça</mark> de trazer pão.</p>

        <!--The HTML <del> element defines text that has been deleted from a document. 
            Browsers will usually strike a line through deleted text:-->
        <p>minha cor favoria é <del>amarelo</del> preto.</p>

        <!--he HTML <ins> element defines a text that has been inserted into a document. 
            Browsers will usually underline inserted text:-->
        <p>Minha cor favorita é <del>amarelo</del> <ins>azul</ins>.</p>

        <br>
        <!--texto subscrito-->
        <p>Esse é um texto <sub>subscrito</sub>.</p>
        <br>
        <!--texto sobrescrito-->
        <p>Esse é um texto <sup>sobrescrito</sup>.</p>
    </body>
</html>
