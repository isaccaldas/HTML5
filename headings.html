<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <!--Headings
        HTML headings are defined with the <h1> to <h6> tags.
        <h1> defines the most important heading. <h6> defines the least important heading: 
        -->
        <h1>Título 1</h1>
        <h2>Título 2</h2>
        <h3>Título 3</h3>
        <h4>Título 4</h4>
        <h5>Título 5</h5>
        <h6>Título 6</h6>
    </body>
</html>
